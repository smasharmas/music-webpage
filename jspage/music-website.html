<!DOCTYPE html>
<html>
    <head>
        <title>Music-Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

            <div class="navbar">
                <img src="Sound webpage_img/logo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                     <h1>THE<br> REAL<br> SOUND</h1>
                </div>
    
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="Sound webpage_img/play.png" id="icon">
                </div>
            </div>
        </div>
    <audio id="mysong">
        <source src="Sound webpage_img/mysong.mp3" type="audio/mp3">
    </audio>
<script>
   
   var mysong = document.getElementById("mysong");
   var icon = document.getElementById("icon");
   icon.onclick=function(){
  if (mysong.paused) {
    mysong.play();
    icon.src="Sound webpage_img/pause.png";
  }else{
    mysong.pause();
    icon.src="Sound webpage_img/play.png";
  }
   }
</script>
    </body>
</html>
